<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>London Brutalist Map</title>
    <script>
      const mapboxToken = "<%= process.env.MAPBOX_API_KEY %>";
    </script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="A map for discovering London's Brutalist buildings"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="icon" href="icons/favicon.ico" />
  </head>
  <body>
    <header>
      <div id="title">
        <h1>London Brutalist Map</h1>
      </div>
      <div id="description">
        <p>A map for discovering London's Brutalist buildings</p>
      </div>
    </header>
    <div id="popup" class="popup hidden"></div>
    <div id="new-popup" class="popup hidden"></div>
    <div id="brutalist-popup" class="popup hidden"></div>
    <div id="map-container" data-tap-disabled="true">
      <div id="map"></div>
    </div>
    <footer>
      <div id="click-counter">
        <p id="counter"></p>
      </div>
      <a
        href="https://github.com/jones58/brutalist-map"
        target="_blank"
        id="view-on-github"
      >
        <button>View on Github</button>
      </a>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/popup.js"></script>
    <script src="scripts/markers.js"></script>
    <script src="src/hover.js"></script>
  </body>
</html>
